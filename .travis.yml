language: cpp
compiler:
  - gcc
  - clang
sudo: false
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - libboost-dev
      - libboost-program-options-dev
before_script:
  - export ROOT_TRAVIS_DIR=$(pwd)
  - wget http://bitbucket.org/eigen/eigen/get/3.3.2.tar.bz2
  - tar xf 3.3.2.tar.bz2
  - mkdir -p ~/lib/eigen
  - mkdir -p eigen-eigen-da9b4e14c255/build && cd eigen-eigen-da9b4e14c255/build
  - cmake -DCMAKE_INSTALL_PREFIX=~/lib/eigen ..
  - make install
  - cd $ROOT_TRAVIS_DIR
script:
  - mkdir build && cd build
  - cmake -DEIGEN_ROOT=~/lib/eigen -DCMAKE_BUILD_TYPE=Release ..
  - make
  - make check
