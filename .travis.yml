language: cpp
compiler:
  - gcc
  - clang
sudo: false
addons:
  apt:
    packages:
    - libboost-dev
    - libboost-program-options-dev
before_install:
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x
  - sudo apt-get update -q
  - sudo apt-get install cmake -y
before_script:
  - export ROOT_TRAVIS_DIR=$(pwd)
  - wget http://bitbucket.org/eigen/eigen/get/3.3.2.tar.bz2
  - tar xf 3.3.2.tar.bz2
  - mkdir -p ~/lib/eigen
  - mkdir -p eigen-eigen-da9b4e14c255/build && cd eigen-eigen-da9b4e14c255/build
  - cmake -DCMAKE_INSTALL_PREFIX=~/lib/eigen ..
  - make install
  - cd $ROOT_TRAVIS_DIR
script:
  - mkdir build && cd build
  - cmake -DEIGEN_ROOT=~/lib/eigen -DCMAKE_BUILD_TYPE=Release ..
  - make
  - make check
